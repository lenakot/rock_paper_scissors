<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <script>
        const PAPER = "paper";
        const ROCK = "rock";
        const SCISSORS = "scissors";
        function computerPlay() {
            let actions = [PAPER, ROCK, SCISSORS]
            let randomNumber = Math.floor(Math.random() * actions.length)
            return actions[randomNumber]
        }

        let playerScore = 0;
        let computerScore = 0;
        function playRound(playerSelection, computerSelection) {
            if (playerSelection === ROCK && computerSelection === PAPER) {
                computerScore++;
            } else if (playerSelection === PAPER && computerSelection === ROCK) {
                playerScore++;
            }

            if (playerSelection === ROCK && computerSelection === SCISSORS) {
                playerScore++;
            } else if (playerSelection === SCISSORS && computerSelection === ROCK) {
                computerScore++;
            }

            if (playerSelection === SCISSORS && computerSelection === PAPER) {
                playerScore++;
            } else if (playerSelection === PAPER && computerSelection === SCISSORS) {
                computerScore++;
            }
        }

        function game() {
            const computerSelection = computerPlay();
            const playerSelection = prompt("Please, enter rock, scissors or paper")
            console.log(playRound(playerSelection, computerSelection))
            console.log('playerSelection - ', playerSelection, ' computerSelection - ', computerSelection + '. Score - ' + playerScore + " : " + computerScore)
        }

        for (let i = 0; i < 5; i++) {
            game();
        }

        if (playerScore > computerScore) {
            console.log('You won! Congratulatulations!')
        } else if (playerScore === computerScore) {
            console.log('Draw!')
        } else {
            console.log('Computer won!')
        }

    </script>
</body>

</html>
