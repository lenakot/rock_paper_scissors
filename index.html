<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <button id="paper">paper</button>
    <button id="rock">rock</button>
    <button id="scissors">scissors</button>
    <script>
        const PAPER = "paper";
        const ROCK = "rock";
        const SCISSORS = "scissors";

        function computerPlay() {
            let actions = [PAPER, ROCK, SCISSORS]
            let randomNumber = Math.floor(Math.random() * actions.length)
            return actions[randomNumber]
        }

        let playerScore = 0;
        let computerScore = 0;
        function playRound(playerSelection) {
            let computerSelection = computerPlay()
            if (playerSelection === ROCK && computerSelection === PAPER) {
                computerScore++;
            } else if (playerSelection === PAPER && computerSelection === ROCK) {
                playerScore++;
            }

            if (playerSelection === ROCK && computerSelection === SCISSORS) {
                playerScore++;
            } else if (playerSelection === SCISSORS && computerSelection === ROCK) {
                computerScore++;
            }

            if (playerSelection === SCISSORS && computerSelection === PAPER) {
                playerScore++;
            } else if (playerSelection === PAPER && computerSelection === SCISSORS) {
                computerScore++;
            }

            div.innerText = 'Score(P/C) - ' + playerScore + " : " + computerScore
            console.log('Score(P/C) - ' + playerScore + " : " + computerScore)

            if (playerScore === 5 || computerScore === 5) {
                setWinner()
            }

        }

        function setWinner() {
            if (playerScore === 5) {
                div.innerText = 'Score(P/C) - ' + playerScore + " : " + computerScore + " . You won! Congratulatulations!"
                console.log('You won! Congratulatulations!')
            } else if (computerScore === 5) {
                div.innerText = 'Score(P/C) - ' + playerScore + " : " + computerScore + " . Computer won!"
                console.log('Computer won!')
            }
        }


        const body = document.querySelector('body')
        let div = document.createElement('div')
        div.id = 'score'
        div.innerText = 'Score(P/C) - ' + playerScore + " : " + computerScore
        body.appendChild(div)

        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.addEventListener('click', () => playRound(button.innerText)))

    </script>
</body>

</html>
